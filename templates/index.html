<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Решето Эратосфена - поиск простых чисел</title>
</head>
<body>
    <div class="container-md">
        <div class="alert alert-primary" role="alert">
            Решето Эратосфена - поиск простых чисел
        </div>
        <div class="row">
            <div class="col-md">
                До какого числа искать?
            </div>
            <div class="col-md">
                <input type="number" class="form-control" value="{{upto}}" id="inpUpto">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md"></div>
            <div class="col-md">
                <button class="btn btn-danger" id="btnStart">Запуск!</button>
            </div>
        </div>
    </div>
    <div class="container-md mt-5 border-top">
        <div class="row">
            <div class="col" id="resbox">
                Результат: пока ничего нет.
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $("#inpUpto").keypress(function(e){
            if (e.which == 13) $("#btnStart").click();
        })
        $("#btnStart").click(function(){
            $("#resbox").html("Ожидаем результат...");
            var inpval = $("#inpUpto").val();
            $.get("calc", { upto: inpval }).done(function(data) {
                $("#resbox").html(data);
            });
        });
    </script>
</body>
</html>
